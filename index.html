<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AccessILink - Find Nearby Accessible Parking</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/yeti/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">

    <div class="header_main">
        <div class="container">
            <div class="row">

                <!-- Logo -->
                <div class="col-lg-2 col-sm-3 col-3 order-1">
                    <div class="logo_container">
                        <div class="logo"><a href="#">AccessILink</a></div>
                    </div>
                </div>

                <!-- Search -->
                <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">

                </div>

                <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
                    <div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
                        <div class="wishlist d-flex flex-row align-items-center justify-content-end">
                                 <div class="wishlist_content">
                                <div class="wishlist_text"><a href="#">Home</a></div>
                    
                            </div>
                        </div>
                        
                        <div class="cart">
                            <div class="cart_container d-flex flex-row align-items-center justify-content-end">
                     
                                <div class="cart_content">
                                    <div class="cart_text"><a href="#">About</a></div>
                                
                                </div>
                            </div>
                        </div>

                        <div class="user">
                            <div class="cart_container d-flex flex-row align-items-center justify-content-end">
                     
                                <div class="cart_content">
                                    <div class="cart_text"><a href="#">Hello Hailey!</a></div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div class="container mt-4">
    <p class="lead">Find nearby accessible parking spots and reserve your spot!</p>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
         <!-- Search -->
         <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
            <div class="header_search">
                <div class="header_search_content">
                    <div class="header_search_form_container">
                        <form id="locationForm"action="#" class="header_search_form clearfix">
                            
                            <input type="search" required="required" class="header_search_input" id="locationInput" placeholder="Search for locations...">

                            
                            <button type="submit" class="header_search_button trans_300" value="Submit"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918770/search.png" alt=""></button>
                        </form>
                        <datalist id="locationOptions">
                            <!-- The options will be dynamically populated by JavaScript -->
                        </datalist>
                        <div class="coordinates">
                            <p><strong>Longitude:</strong> <span id="longitude"></span></p>
                            <p><strong>Latitude:</strong> <span id="latitude"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
          <div class="parking-list" id="parkingList">
            <!-- Accessible parking spots will be dynamically added here -->
          </div>
        </div>
      </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="parking-list" id="parkingList">
          <!-- Accessible parking spots will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>
  <footer class="footer bg-dark text-white py-3">
    <div class="container">
      <p class="mb-0">&copy; 2023 AccessiLink. All rights reserved.</p>
    </div>
  </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
